{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-image">
                <img src="/images/birthday-cake.jpg">
                <span class="card-title">Register</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <form class="col s8">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-user prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-lock prefix"></i>
                            <input id="Password" type="tel" class="password">
                            <label for="Password">Password</label>
                        </div>
                    </div>
                    <button class="btn waves-effect left-align waves-light blue accent-3" type="submit"
                        name="action">Register
                    </button>
                </form>
                <p><a href="#">Already have an account?</a></p>
            </div>

            {% endblock %}
