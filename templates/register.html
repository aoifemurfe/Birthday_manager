{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="center-align dark_red">Register</h2>
    </div>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method = "POST" action = "{{url_for('register')}}">
        <div class="card">
            <div class="card-content center-align">
                <form class="col s6">
                    <div class="row">
                        <div class="col s2">
                        </div>
                        <div class="input-field col s8">
                            <i class="fas fa-user coral_red prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Username</label>
                        </div>
                        <div class="col s2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2">
                        </div>
                        <div class="input-field col s8">
                            <i class="fas fa-lock coral_red prefix"></i>
                            <input id="Password" type="tel" class="password">
                            <label for="Password">Password</label>
                        </div>
                        <div class="col s2">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light charcole-grey" type="submit" name="action">Register
                    </button>
                </form>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <p><a class="dark_red p-1" href="#">Already have an account?</a></p>
                    </div>
                </div>
            </div>

            {% endblock %}
