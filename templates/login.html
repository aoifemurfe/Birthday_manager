{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="center-align dark_red">Login</h2>
    </div>
</div>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('login')}}">
        <div class="card">
            <div class="card-content center-align">
                <form class="col s6">
                    <div class="row">
                        <div class="col s2">
                        </div>
                        <div class="input-field col s8">
                            <i class="fas fa-user coral_red prefix"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="col s2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2">
                        </div>
                        <div class="input-field col s8">
                            <i class="fas fa-lock coral_red prefix"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="col s2">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light charcole-grey" type="submit" name="action">Login
                    </button>
                </form>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <p><a class="dark_red p-1" href="{{ url_for('register') }}">Don't have an account yet?</a></p>
                    </div>
                </div>
            </div>

            {% endblock %}
