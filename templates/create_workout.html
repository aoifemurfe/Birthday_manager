{% extends "base.html" %}

{% block content %}
<div class="row"></div>
<!---------Buttons ------------>
<div class="row">
    <div class="col s8 offset-s2">
        <button class="btn-large waves-effect waves-light charcole-grey center-align" onclick="spin();">Spin
        </button>
        <button class="btn-large waves-effect waves-light charcole-grey center-align" type="submit"
            form="add_workout">Submit Workout
        </button>
        <button class="btn-large waves-effect waves-light charcole-grey center-align" type="reset"
            form="add_workout">Start Again
        </button>
    </div>
</div>

<div class="row">
    <div class="col s8">

        <div class="center-align">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

    </div>
    <div class="col s4">
        <div class="row">
            <form class="col s12" method="POST" id="add_workout" action="{{ url_for('create_workout') }}">
                <!---------date field ------------>
                <div class="row removemargin">
                    <div class="input-field ">
                        <label class="active" for="datetoday">Date</label>
                        <input value="" id="datetoday" name="date" type="date" class="validate" required>
                    </div>
                </div>
                <!---------Exercise One ------------>
                <div class="row removemargin">
                    <div class="input-field ">
                        <label class="active" for="exercise_1">Exercise 1</label>
                        <input value="" id="exercise_1" name="exercise_1" type="text" class="validate autocomplete"
                            required>
                    </div>
                </div>
                <!---------Exercise Two ------------>
                <div class="row removemargin">
                    <div class="input-field ">
                        <label class="active" for="exercise_2">Exercise 2</label>
                        <input value="" id="exercise_2" name="exercise_2" type="text" class="validate autocomplete"
                            required>
                    </div>
                </div>
                <!---------Exercise Three ------------>
                <div class="row removemargin">
                    <div class="input-field ">
                        <label class="active" for="exercise_3">Exercise 3</label>
                        <input value="" id="exercise_3" name="exercise_3" type="text" class="validate autocomplete"
                            required>
                    </div>
                </div>
                <!---------Exercise Four ------------>
                <div class="row removemargin">
                    <div class="input-field ">
                        <label class="active" for="exercise_4">Exercise 4</label>
                        <input value="" id="exercise_4" name="exercise_4" type="text" class="validate autocomplete"
                            required>
                    </div>
                </div>
                <!---------Exercise Five ------------>
                <div class="row removemargin">
                    <div class="input-field ">
                        <label class="active" for="exercise_5">Exercise 5</label>
                        <input value="" id="exercise_5" name="exercise_5" type="text" class="validate autocomplete"
                            required>
                    </div>
                </div>
                <!---------Interval ------------>
                <div class="input-field" id="interval" name="interval">
                    <select id="interval" name="interval" class="validate" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Easy - 30secs on, 30secs off</option>
                        <option value="2">Medium - 45secs on, 15secs off</option>
                        <option value="3">Hard - 60secs on, 0 secs off</option>
                    </select>
                    <label for="interval">Select interval</label>
                </div>
                <!---------Comments ------------>
                <div class="row removemargin">
                    <div class="input-field">
                        <label class="active" for="comment">Comments</label>
                        <input value="" id="comment" name="comment" type="text" class="validate" required>
                    </div>
                </div>
                <!-- Switch -->
                <div class="row removemargin">
                    <div class="switch">
                        <label>
                            Not Completed
                            <input type="checkbox" value="" name="status" id ="status">
                            <span class="lever"></span>
                            Completed
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
